<!-- var modelSelectorSchema = ' -->

<div class="model-type-selector-cont" (click)="stopPropagation($event)">
    <div class="title t_color">Model Type
        <small>Hold Ctrl/Cmd key to select multiple</small>
    </div>
    <div class="model-types">
        <button type="button" mat-button class="sm" [ngClass]="configs.currModelType.indexOf('Array')>=0?'t_bg':''"
            (click)="changeModelType('Array', entity, $event)" *ngIf="!options.disableManualAdd">Array</button>
        <button type="button" mat-button class="sm" [ngClass]="configs.currModelType.indexOf('Boolean')>=0?'t_bg':''"
            (click)="changeModelType('Boolean', entity, $event)">Boolean</button>
        <button type="button" mat-button class="sm" [ngClass]="configs.currModelType.indexOf('Integer')>=0?'t_bg':''"
            (click)="changeModelType('Integer', entity, $event)">Integer</button>
        <button type="button" mat-button class="sm" [ngClass]="configs.currModelType.indexOf('Number')>=0?'t_bg':''"
            (click)="changeModelType('Number', entity, $event)">Number</button>
        <button type="button" mat-button class="sm" [ngClass]="configs.currModelType.indexOf('Null')>=0?'t_bg':''"
            (click)="changeModelType('Null', entity, $event)" *ngIf="options.mode != 'list'">null</button>
        <button type="button" mat-button class="sm" [ngClass]="configs.currModelType.indexOf('Object')>=0?'t_bg':''"
            (click)="changeModelType('Object', entity, $event)" *ngIf="options.mode != 'list'">Object</button>
        <button type="button" mat-button class="sm" [ngClass]="configs.currModelType.indexOf('String')>=0?'t_bg':''"
            (click)="changeModelType('String', entity, $event)">String</button>
        <button type="button" mat-button class="sm" [ngClass]="configs.currModelType.indexOf('$ref')>=0?'t_bg':''"
            (click)="changeModelType('$ref', entity, $event)" *ngIf="options.mode != 'list'">$ref</button>
        <button type="button" mat-button class="sm" [ngClass]="configs.currModelType.indexOf('OneOf')>=0?'t_bg':''"
            (click)="changeModelType('OneOf', entity, $event)" *ngIf="options.mode != 'list'">OneOf</button>
        <button type="button" mat-button class="sm" [ngClass]="configs.currModelType.indexOf('AnyOf')>=0?'t_bg':''"
            (click)="changeModelType('AnyOf', entity, $event)" *ngIf="options.mode != 'list'">AnyOf</button>
        <button type="button" mat-button class="sm" [ngClass]="configs.currModelType.indexOf('AllOf')>=0?'t_bg':''"
            (click)="changeModelType('AllOf', entity, $event)" *ngIf="options.mode != 'list'">AllOf</button>
    </div>
    <div *ngIf="configs.showMoreOptn == 'array'">
        <div class="title t_color">Array Items Type</div>
        <div class="array-items">
            <button type="button" mat-button class="sm"
                [ngClass]="selectedEntity._items[0] && selectedEntity._items[0]._type[0]?'':'t_bg'"
                (click)="setArrayType('Unspecified', entity, $event)">Unspecified</button>
            <button type="button" mat-button class="sm"
                [ngClass]="selectedEntity._items[0] && selectedEntity._items[0]._type[0]=='Integer'?'t_bg':''"
                (click)="setArrayType('Integer', entity, $event)">Integer</button>
            <button type="button" mat-button class="sm"
                [ngClass]="selectedEntity._items[0] && selectedEntity._items[0]._type[0]=='Boolean'?'t_bg':''"
                (click)="setArrayType('Boolean', entity, $event)">Boolean</button>
            <button type="button" mat-button class="sm"
                [ngClass]="selectedEntity._items[0] && selectedEntity._items[0]._type[0]=='Number'?'t_bg':''"
                (click)="setArrayType('Number', entity, $event)">Number</button>
            <button type="button" mat-button class="sm"
                [ngClass]="selectedEntity._items[0] && selectedEntity._items[0]._type[0]=='Object'?'t_bg':''"
                (click)="setArrayType('Object', entity, $event)" *ngIf="options.mode != 'list'">Object</button>
            <button type="button" mat-button class="sm"
                [ngClass]="selectedEntity._items[0] && selectedEntity._items[0]._type[0]=='String'?'t_bg':''"
                (click)="setArrayType('String', entity, $event)">String</button>
            <button type="button" mat-button class="sm"
                [ngClass]="selectedEntity._items[0] && selectedEntity._items[0]._type[0]=='$ref'?'t_bg':''"
                (click)="setArrayType('$ref', entity, $event)">$ref</button>
        </div>
    </div>
    <div *ngIf="configs.showMoreOptn == '$ref' || configs.extraArrayOptn">
        <div class="title t_color">Select model</div>
        <div class="array-items">
            <select class="setmodel sm" *ngIf="models" (click)="$event.stopPropagation()" (change)="setModelFor$Ref()"
                [(ngModel)]="modelRef">
                <option *ngFor="let id of keys(models)" value="{{id}}">#/definitions/{{models[id].nameSpace}}
                    ({{models[id].name}})</option>
                <option *ngFor="let resp of responses" [value]="'#/responses/'+resp.name">#/responses/{{resp.name}}
                    ({{resp.name}})</option>
            </select>

            <span *ngIf="!models">No models found</span>
        </div>
    </div>
</div>
